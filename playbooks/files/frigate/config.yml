cameras:
  driveway:
    ffmpeg:
      inputs:
        - path: "rtsp://frigate:{{ lookup('env', 'FRIGATE_OUTER_GARAGE_CAMERA_PWD') }}@192.168.1.166:554/11"
          roles:
            - detect
            - rtmp
            - record
