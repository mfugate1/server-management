      width: 1920
      height: 1080
      fps: 5
    record:
      enabled: True
      retain:
        days: 30
      events:
        pre_capture: 10
        post_capture: 10
        retain:
          default: 120
    snapshots:
      enabled: True
      timestamp: True
      bounding_box: True
      retain:
        default: 120
    objects:
      track:
        - person
        - car
      filters:
        car:
          mask:
            - 0,456,516,395,980,485,1228,462,1920,296,1920,0,0,0
